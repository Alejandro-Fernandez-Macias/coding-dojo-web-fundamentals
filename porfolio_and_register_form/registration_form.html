<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first_name">
    </div>
    <br>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name">
    </div>
    <br>
    <div>
        <label>Email adress: *</label>
        <input type="text" name="email">
    </div>
    <br>
    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>
    <br>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="password">
    </div>
    <br>
    <div>
        <label>Birthdate:</label>
        <input type="date" name="dob">
    </div>
    <br>
    <div>
        <label>Gender Identity:</label>
    </div>
    <br>
    <div>
        <input type="radio" name="font" value="normal" id="Male">
        <label for="Male">Male</label> 

        <input type="radio" name="font" value="normal" id="Female">
        <label for="Female">Female</label>

        <input type="radio" name="font" value="normal" id="non-binary">
        <label for="non-binary">Non-binary</label>
    </div>
    <br>
    <div>
        <label>A short discription about myself:</label>
    </div>    
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <br>
    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>C#</option>
            <option>PHP</option>
        </select>
    </div>
    <br>
    <div>
        <input type="checkbox" name="accept" id="=accept">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <br>
    <div>
        <input type="submit" value="Create Account">
        <br>
        <p>* Indicates a required field</p>
    </div>
    </form>


</body>
</html>
