<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes Part 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="whole_page">
        <div class="header_container">
            <h1 id="header_title">Network</h1>
        </div>
        <div class="sub_header">
            <h1>Your Feed</h1>
        </div>
        <div class="main_container">
            <div class="profile_card">
                <img src="icons/icons/user-circle.png" alt="user_ciricle_image">
                <a id="avatar_link" href="#">Add an Avatar</a>
                <h1>James Doe</h1>
            </div>
            <div class="cards">
                <div class="first_card">
                    <h2>Neil M</h2>
                    <p id="card1">9 Like(s)</p>
                    <button onclick="addCard1()">Like</button>
                </div>
                <div>
                    <p class="card_row2">I just set up this new discord bot, let me know what you all think. <a
                            href="#"> link</a></p>
                </div>
            </div>
            <div class="cards">
                <div class="second_card">
                    <h2>Nichole K</h2>
                    <p id="card2">12 Like(s)</p>
                    <button onclick="addCard2()">Like</button>
                </div>
                <div class="card_row2">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="cards">
                <div class="third_card">
                    <h2>Jim R</h2>
                    <p id="card3">9 Like(s)</p>
                    <button onclick="addCard3()">Like</button>
                </div>
                <div class="card_row2">
                    <p>I can't stop listening to the <a href="#">new album.</a><br>Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
